<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Avowed — Mini Web Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <h1>Avowed</h1>
    <div class="hud">
      <div>Score: <span id="score">0</span></div>
      <div>HP: <span id="hp">100</span></div>
      <div>Wave: <span id="wave">0</span></div>
    </div>
    <div class="controls">
      <button id="startBtn">Start Game</button>
      <button id="restartBtn" style="display:none;">Restart</button>
      <div class="hint">Move: WASD / ←↑→↓ · Shoot: Mouse click or Space</div>
    </div>
  </div>

  <canvas id="game" width="800" height="600"></canvas>

  <div id="overlay" class="hidden">
    <div id="overlayBox">
      <h2 id="ovTitle">Game Over</h2>
      <p id="ovText">Score: <span id="ovScore">0</span></p>
      <button id="ovRestart">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
